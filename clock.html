<html>
    <body>
        <h1>Digital Clock</h1>
        <h1 id="cl"></h1>
        <script>
            function showTime(){
                let date=new Date();
                let h=date.getHours();
                let m=date.getMinutes();
                let s=date.getSeconds();
                
                let session="AM";
                h=h<10?"0"+h:h;
                m=m<10?"0"+m:m;
                s=s<10?"0"+s:s;

                if(h>12){
                    h=h-12;
                    session=" PM";
                }

                let time=h+":"+m+":"+s+session;
                document.getElementById("cl").innerHTML=time;
                setTimeout(showTime, 1000);
            }
            showTime();
        </script>
    </body>


</html>
